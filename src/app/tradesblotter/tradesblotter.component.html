<h2>{{title}}</h2>

<div class="trade-theme">
  <igx-grid  [data]="tradesblotters"  height="675" [paging]="true" [perPage]="10">
    <igx-column field="DeskId" header="Desk ID" dataType="number"></igx-column>
    <igx-column field="TradeId" header="Trade ID" dataType="number"></igx-column>
    <igx-column field="InstrumentId" header="Instrument ID" dataType="string"></igx-column>
    <igx-column field="Title" header="String Title" dataType="string"></igx-column>
    <igx-column field="Notionals" header="Notional($)" dataType="string"></igx-column>
    <igx-column field="Counterparty" header="Counterparty" dataType="string"></igx-column>
    <igx-column field="Currency" header="Currency" dataType="string"></igx-column>
    <igx-column field="Country" header="Country" dataType="string">
      <ng-template igxCell let-cell="cell">
        <div class="cell__inner_2">
                          <span>
                            <img [src]="cell.row.rowData.Flag" class="flag" /> {{cell.value}}
                          </span>
        </div>
      </ng-template>
    </igx-column>
    <igx-column field="ChangeOnYear" header="Change on Year" dataType="string"></igx-column>
    <igx-column field="Price" header="Price" dataType="string"></igx-column>
    <igx-column field="MoodysRa" header="Moodys Ra.." dataType="string"></igx-column>
  </igx-grid>
  <ng-template #pager let-grid>
    Current page: {{grid.page}}
    <input type="number" [ngModel]="grid.page" (onModelChange)="grid.paginate($event)" />
    Total pages: {{ grid.totalPages }}
  </ng-template>
</div>
