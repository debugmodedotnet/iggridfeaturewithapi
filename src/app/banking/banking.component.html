
<div class="container">
<h2>{{title}}</h2>

<div class="grid__wrapper">
<igx-grid width="1000px"  [data]="bankingaccounts"  height="675" [paging]="true" [perPage]="10" >
        <igx-column field="AccountName" width="300" header="Account name" dataType="string"></igx-column>
        <igx-column field="Currency" header="Currency" dataType="string"></igx-column>
        <igx-column field="Availability" header="Availability" dataType="number"></igx-column>
        <igx-column field="StartingAmount" header="Starting Amount" dataType="number"></igx-column>
        <igx-column field="NumberTitle" header="Number Title" dataType="number"></igx-column>
        <igx-column field="" header="Actions" dataType="string">
            <ng-template igxCell let-cell="cell">
                <div class="cell__inner_2">
                  <span>
                    <igx-icon fontSet="material" name="add_alert"></igx-icon>
                  </span>
                  <span>
                    <igx-icon fontSet="material" name="format_list_bulleted"></igx-icon>
                  </span>
                  <span>
                    <igx-icon fontSet="material" name="refresh"></igx-icon>
                  </span>
                  <span>
                    <igx-icon fontSet="material" name="email"></igx-icon>
                  </span>
                </div>
    </ng-template>
        </igx-column>
</igx-grid>
</div>

</div>
