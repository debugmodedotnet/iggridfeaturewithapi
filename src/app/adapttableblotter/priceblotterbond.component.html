<h2>{{title}} </h2>
<h3>Rows : {{rows}} Columns :{{columns}}</h3>
<igx-grid #grid1 id="grid1" [data]="priceblotterentities" [height]="'600px'" [autoGenerate]="false">
    <igx-column width="90px" field="Isin" header="Isin" dataType="string"></igx-column>
    <igx-column width="190px" field="Instrument" header="Instrument" dataType="string"></igx-column>
    <igx-column width="200px" field="Sector" header="Sector" dataType="string"></igx-column>
    <igx-column width="90px" field="Price" header="Price" dataType="number"></igx-column>
    <igx-column width="200px" field="BidOfferSpread" header="Bid Offer Spread" dataType="number"></igx-column>
    <igx-column width="90px" field="Bid" header="Bid" dataType="number"></igx-column>
    <igx-column width="90px" field="Ask" header="Ask" dataType="number"></igx-column>
    <igx-column width="90px" field="IssueTracker" header="Issue Tracker" dataType="string"></igx-column>
    <igx-column width="90px" field="Coupon" header="Coupon" dataType="number"></igx-column>
    <igx-column width="90px" field="Currency" header="Currency" dataType="string"></igx-column>
    <igx-column width="90px" field="Tier" header="Tier" dataType="string"></igx-column>
    <igx-column width="90px" field="Depth" header="Depth" dataType="number"></igx-column>
    <igx-column width="90px" field="Spread" header="Spread" dataType="number"></igx-column>
    <igx-column width="90px" field="Rating" header="Rating" dataType="string"></igx-column>
    <igx-column width="90px" field="Country" header="Country" dataType="string"></igx-column>
    <igx-column width="90px" field="Cusip" header="Cusip" dataType="string"></igx-column>

    
            
</igx-grid>
